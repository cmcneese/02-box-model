<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <header>
    <h1>Popular Github</h1>

    <nav>
      <a href="#">People</a>
      <a href="#">Repos</a>
    </nav>
  </header>
  <div class="container">
    <div class="card">
      <div class="username">
        <img class="user__image" src="https://avatars0.githubusercontent.com/u/89411?v=3&s=466" alt="">
        <h2>Ryan T</h2>
        <h3>ryanto</h3>
      </div>
      <div class="repo">
        <p class="repo__name">
          <span class="code_repo_left">acts as votable</span>
          <span class="code_repo_right">
          <span class="dot"></span>
        </p>
        <p class="language">
          Ruby
          <div class="dot-ruby"></div>
        </p>
      </div>

      <div class="repo">
        <p class="repo__name">
          Ember Google Analytics
        </p>
        <p class="language">
          <div class="dot-javascript"></div>
          JavaScript
        </p>
      </div>
    </div>
  </div>
</body>

</html>
